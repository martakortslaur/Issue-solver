{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %} Register {% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-10 col-md-8 offset-md-2 offset-lg-3 col-lg-6">
        <!--Displays a User Registration Form-->
        <form method="POST" class="form registration-form">
            {% csrf_token %}
            <legend>Create an account</legend>
         
            <button type="submit" class="btn btn-register">Register</button>
        </form>
    </div>
</div>
{% endblock %}
